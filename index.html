<!doctype html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>6mon</title>
		<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script> 
		<link rel="stylesheet" href="style.css">
		
	</head>
	<body>
        <div class="bg-img"></div>
        <div class="modal-container" id="start-container">
            <form>
                <input type="text" id="pseudo" placeholder="Entrez votre pseudo">
                <br>
                <input type="submit" id="start" value="Start">
                <div id=error>Please enter your name</div>
            </form>
        </div>
        
        <div class="container" id="game-container">
            <div class="game-img" id="game-img"></div>
            <!--<div>Here is the score</div>-->
        </div>

        <div class="modal-container" id="end-container">
            <div id="tabScore">
                <div id="list"></div>
            </div>
            <form>
                <input type="submit" id="retry" value="Retry">
            </form>
        </div>

		<script src="Touch.js"></script>
		<script src="listeScore.js"></script>
		<script src="user.js"></script>
		<script src="main.js"></script>
	</body>
</html>
